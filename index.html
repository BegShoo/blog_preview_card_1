<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/stylesheet.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img
        class="card-image"
        src="assets/images/illustration-article.svg"
        alt="Colorful image of code"
      />
      <span class="tag tag--learning">Learning</span>
      <p class="published-date">Published 21 Dec 2023</p>
      <a class="card-heading" href="#">HTML & CSS foundations</a>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img
          class="author-image"
          src="assets/images/image-avatar.webp"
          alt="Image of Greg Hooper"
        />
        <h2 class="author-name">Greg Hooper</h2>
      </div>
    </div>
  </body>
</html>
