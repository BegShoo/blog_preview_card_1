<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/stylesheet.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="Colorful image of code"
      />
      <h2 class="label label-learning">Learning</h2>
      <p class="published-date">Published 21 Dec 2023</p>
      <h1 class="card-heading">HTML & CSS foundations</h1>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Image of Greg Hooper" />
        <h2 class="author-name">Greg Hooper</h2>
      </div>
    </div>
  </body>
</html>
